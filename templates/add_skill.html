{% extends "base.html" %}
{% block content %}

<h3>Add Skill</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_skill') }}">

        <div class="row">
            <div class="col s1">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="input-field col s11">
                <input id="skill_name" name="skill_name" type="text" minlength="2" maxlength="20" class="validate"
                    required>
                <label for="skill_name">Skill Name</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">Add Skill
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
