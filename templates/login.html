{% extends "base.html" %}
{% block content %}

<h3>Login</h3>

<div class="row">
    <form class="col s8 offset-s2" method="POST" action="{{ url_for('login') }}">
        <div class="row">
            <i class="fas fa-user-cog prefix"></i>
            <div class="input-field">
                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5-15}$" minlength="4" maxlength="16" class="validate" required>
                <label for="username">Enter a username...</label>
            </div>
        </div>
        <div class="row">
            <i class="fa-solid fa-key prefix"></i>
            <div class="input-field">
                <input id="password" name="password" type="password" minlength="5" maxlength="15" class="password" required>
                <label for="password">Enter a password...</label>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="col s6 btn-large darken-4 text-shadow">Log in</button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Not registered yet? 
            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
