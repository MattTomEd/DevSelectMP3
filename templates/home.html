{% extends "base.html" %}
{% block content %}


<section>
    <div class="row section">
        <div class="s12 center-align">
            <img class="home-img circle center-align z-depth-1"
                src="{{url_for('static', filename='images/homeimage.png')}}" alt="Homepage Image">
            <h1 class="center-align">GameDev.Select</h1>
        </div>
    </div>
    <div class="row section">
        <div class="s12 center-align">
            <h3>Need some help with developing your game?</h3>
            <h5>Find what you need in minutes with our database of developers.</h5>
        </div>
    </div>
    <div class="row section">
        <div class="s12 center-align">
            <a class="waves-effect waves-light green darken-3 btn-large center-align"
                href="{{ url_for('get_devs') }}">Start searching</a>
            <a class="waves-effect waves-light green darken-3 btn-large center-align"
                href="{{ url_for('add_dev') }}">Add your own developer</a>
        </div>
    </div>
    <div class="row section">
        <div class="col s12">
            <p class="center-align">
                Not registered yet?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>
</section>

{% endblock %}
