{% extends "base.html" %}
{% block content %}

<h3>Add Task</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle"></i>
                <input id="first_name" name="first_name" type="text" maxlength="20" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle"></i>
                <input id="last_name" name="last_name" type="text" maxlength="20" class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- Switch -->
                <div class="switch">
                    <i class="fas fa-user-circle"></i>
                    <p>Are you looking for work?</p>
                    <label for="looking_for_work">
                        No
                        <input type="checkbox" id="looking_for_work" name="looking_for_work">
                        <span class="lever"></span>
                        Yes
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
