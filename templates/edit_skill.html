{% extends "base.html" %}
{% block content %}

<h3>Edit Skill</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_skill', skill_id=skill._id) }}">

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle"></i>
                <input id="skill_name" name="skill_name" type="text" value="{{ skill.skill_name }}" minlength="2"
                    maxlength="20" class="validate" required>
                <label for="skill_name">Skill Name</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_devs') }}" class="btn red waves-effect waves-light">Cancel
                    <i class="material-icons right"></i>
                </a>
                <button class="btn waves-effect waves-light" type="submit">Edit Skill
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
